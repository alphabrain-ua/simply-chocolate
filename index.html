<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Simply Chocolate</title>
		<link href="./css/modern-normalize.min.css" rel="stylesheet"/>
		<link href="./css/styles.css" rel="stylesheet"/>
	</head>
	<body>
		<header class="header">
			<div class="container header-container">
				<nav class="nav">
					<a class="logo" href="">
						<span class="italic-text">Simply</span>&nbsp;chocolate
						<svg class="logo-icon" width="24" height="24">
							<use href="./images/icons.svg#icon-logo-chocolate"></use>
						</svg>
					</a>
					<ul class="menu">
						<li class="menu-item">
							<a class="menu-link" href="">Home</a>
						</li>
						<li class="menu-item">
							<a class="menu-link" href="">How it's made?</a>
						</li>
						<li class="menu-item">
							<a class="menu-link" href="">Chocolate is loved</a>
						</li>
					</ul>
				</nav>
				<ul class="socials-list">
					<li class="socials-item">
						<a class="socials-link" href="">
							<svg class="socials-icon" width="24" height="24">
								<use href="./images/icons.svg#icon-instagram"></use>
							</svg>
						</a>
					</li>
					<li class="socials-item">
						<a class="socials-link" href="">
							<svg class="socials-icon" width="24" height="24">
								<use href="./images/icons.svg#icon-twitter"></use>
							</svg>
						</a>
					</li>
				</ul>
			</div>
		</header>
		<main class="main">
			<section class="hero">
				<div class="container hero-container">
					<h1 class="hero-title">Treat yourself or a loved one to our finest ingredients for a moment of pure
						delight!</h1>
					<div class="hero-buttons">
						<button class="hero-buy-now" type="button">Buy now</button>
						<a class="hero-how-made" href="">How it's made</a>
						<a class="hero-scroll-down" href="">
							scroll down
							<svg class="hero-scroll-icon" width="22" height="22">
								<use href="./images/icons.svg#icon-scroll-arrow"></use>
							</svg>
						</a>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
